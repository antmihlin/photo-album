<mat-card class="albums" fxFlex="100%" fxLayout="column">
  <mat-card-header class="header-align" fxFlex>
    <h4>Albums</h4>
  </mat-card-header>
  <mat-card-content class="albums__content" fxFlex="60%">
    <div *ngIf="albums" fxLayout="row wrap" >
      <div *ngFor="let album of albums" 
      fxFlex.xs="100"
      fxFlex.sm="45"
      fxFlex.md="24"
      fxFlex.gt-md="20"
      >
        <mat-checkbox [value]="album.id" (change)="onChange($event)">
          {{
            album.title.length > 15
              ? (album.title | slice: 0:15) + ".."
              : album.title
          }}
        </mat-checkbox>
        <span class="mat-small"> 1000 photos</span>
      </div>
    </div>
    <div *ngIf="albums" class="albums__new">
        <button mat-fab color="primary">
          <mat-icon
            aria-hidden="false"
            aria-label="Add Album"
            (click)="openDialog()"
            >add</mat-icon
          >
        </button>
      </div>
    <div *ngIf="!albums">
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
      <p>Select a user first</p>
    </div>
  </mat-card-content>
</mat-card>
