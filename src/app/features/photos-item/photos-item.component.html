<div class="photo">
  <mat-card class="example-card" (click)="openFullImg(photo.url)">
    <img mat-card-image src="{{photo.thumbnailUrl}}" (load)="loaded=true">
    <mat-spinner *ngIf="!loaded"></mat-spinner>
    <div >
        <mat-card-title>{{photo.title}}</mat-card-title>
    </div>    
  </mat-card>
</div>
