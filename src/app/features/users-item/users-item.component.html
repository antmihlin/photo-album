<mat-list-item class="user-item" (click)="selectUser(user.id)">
  <div fxLayuot="row">
    <div fxFlex="40px">
      <div class="user-item__avatar">
        <img *ngIf="user.avatar" src="{{user.avatar}}" alt="Photo of a Shiba Inu">
      </div>
    </div>
    <div fxFlex="auto">
      <div>{{user.name}}</div>
      <div>{{user.username}}</div>
      <div>{{user.email}}</div>
    </div>
  </div>
</mat-list-item>
<mat-divider></mat-divider>
